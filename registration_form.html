<!DOCTYPE html>
<html>
    <head>
        <title>My registration Form</title>
    </head>
        <body>
            <form action="process.php" method="post">
                <p>My registration Form</p>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <br>
                <br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <br>
                <br> 
                <label for="pw_confirm">Password Confirmation:</label>
                <input type="password" id="pw_confirm" name="password_confirmation">
                <br>
                <br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                <br>
                <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <br>
                <br>
                <label for="favorite_language">Favorite Language</label>
                <select id="favorite_language" name="favorite_language">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="ruby">Ruby</option>
                </select>
                <br>
                <br>
                <textarea name="A short description about yourself"></textarea>  
                <br>
                <br> 
                <input type="submit" value="Submit">
            </form>
        </body>
    
</html>
